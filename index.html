<!DOCTYPE html>
<html>
<header>
    <title>Simple Calculator</title>
    <style>
        .calculator {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }
        .display {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</header>
    <body>
        <h1>Simple Calculator</h1>
        <input type="text" id="inputField" placeholder="Enter numbers" />
        <button id="plus" onclick="addOperator('+')">+</button>
        <button id="minus" onclick="addOperator('-')">-</button>
        <button id="equal" onclick="calculate()">=</button>
        <br>
        <input type="text" id="resultField" readonly/>
    <script>
    function addOperator(operator) {
    const inputField = document.getElementById('inputField');
    inputField.value += operator;
    }

    function calculate() {
        const inputField = document.getElementById('inputField');
        const resultField = document.getElementById('resultField');
        try {
        resultField.value = eval(inputField.value);
        } catch (e) {
        resultField.value = 'Error';
        }
    }
</script>
</body>
</html>
